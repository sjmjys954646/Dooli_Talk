<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Dooli - Dooli Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--Wifi ICON-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>14:25</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>     
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
          </div>
          <div class="alt-header__column">
            <h1 class="alt-header__title">Dooli</h1>
          </div>
          <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
          </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30,2020
        </div>
        <div class="message-row">
            <img src="https://w.namu.la/s/1c369afb3371ea820e10b9c2a94338c50fd417703ba371ab9cd2949f13bd37d0926854f62b0be1b0a1a2808cd844ce541df278c25cd856f80686c9aaa1c703435d8ff90698839901a1f704ed75cf89fb3163ece21237adb88113a5180721f653" >
            <div class="message-row__content">
                <span class="message__author">Dooli</span>
                <div class="message__info">
                    <span class="message__bubble">고길동이 꼴받게 하잖아</span>
                    <span class="message__time">14:24</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">ㅋㅋ 떨 한대 할래?</span>
                    <span class="message__time">14:25</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/c6c316272f.js" crossorigin="anonymous"></script>
</body>
</html>
