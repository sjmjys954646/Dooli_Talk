<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DooliTock</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--Wifi ICON-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>14:25</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>     
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Dooli Clone</h1>
        <p class="welcome-header__text">
            If you have a Dooli Account, log in with your email or phone number
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="password"/>
        <input type="submit" value="Log In"/>
        <a href="#" >Find Dooli Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/c6c316272f.js" crossorigin="anonymous"></script>
</body>
</html>
